<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #f8f9fa;
            --accent-color: #e83e8c;
            --light-gray: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--primary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .nav-link {
            font-weight: 500;
        }
        
        .product-gallery {
            margin-bottom: 20px;
        }
        
        .main-image {
            height: 500px;
            object-fit: cover;
            cursor: zoom-in;
            border-radius: 8px;
        }
        
        .thumbnail-container {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .thumbnail.active {
            border-color: var(--accent-color);
        }
        
        .product-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1rem;
        }
        
        .discount-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        .rating {
            color: #ffc107;
            margin-bottom: 15px;
        }
        
        .review-count {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .color-options, .size-options {
            margin-bottom: 20px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .color-option.active {
            border-color: var(--primary-color);
        }
        
        .size-option {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin-right: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .size-option.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .size-option.disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-left: none;
            border-right: none;
        }
        
        .product-actions {
            margin-bottom: 30px;
        }
        
        .btn-add-to-cart {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .btn-wishlist {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid #ddd;
            padding: 10px 15px;
        }
        
        .product-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .product-tabs {
            margin-top: 50px;
        }
        
        .nav-tabs .nav-link {
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        .tab-content {
            padding: 20px 0;
        }
        
        .related-products {
            margin-top: 50px;
        }
        
        .related-product-card {
            border: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .related-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .related-product-img {
            height: 200px;
            object-fit: cover;
        }
        
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
            cursor: zoom-out;
        }
        
        .zoomed-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        @media (max-width: 768px) {
            .main-image {
                height: 350px;
            }
            
            .product-actions .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
