<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - SELFSHOP Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin-top: 40px;
    }

    h2 {
      font-weight: 600;
      color: #ff9800;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-control,
    .form-select {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #f0f0f0;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #ff9800;
      box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
    }

    .section-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    label {
      font-weight: 500;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary-line:last-child {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .btn-checkout {
      background-color: #ff9800;
      border: none;
      padding: 12px;
      font-weight: 600;
      color: #121212;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-checkout:hover {
      background-color: #e68900;
    }

    footer {
      background-color: #1f1f1f;
      color: #aaa;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Checkout</h2>

    <form class="row g-4">
      <div class="col-md-7">
        <div class="section-box">
          <h5 class="mb-4 text-warning">Billing Information</h5>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="john@example.com" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="123 Main St" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="zip" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select">
              <option selected>Choose...</option>
              <option>United States</option>
              <option>Canada</option>
              <option>Germany</option>
              <option>France</option>
              <option>United Kingdom</option>
            </select>
          </div>
        </div>

        <div class="section-box">
          <h5 class="mb-4 text-warning">Payment Details</h5>

          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" placeholder="•••• •••• •••• 1234" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Expiration Date</label>
              <input type="text" class="form-control" placeholder="MM/YY" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control" placeholder="123" required />
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="section-box">
          <h5 class="mb-4 text-warning">Order Summary</h5>

          <div class="summary-line">
            <span>Subtotal</span>
            <span>$209.97</span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span>$8.99</span>
          </div>
          <div class="summary-line">
            <span>Total</span>
            <span>$218.96</span>
          </div>

          <button type="submit" class="btn-checkout w-100 mt-4">Place Order</button>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 SELFSHOP Store. All rights reserved.</p>
  </footer>

</body>

</html>
